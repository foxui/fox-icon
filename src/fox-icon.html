/**
 * 支持内置 icon 库以及 http://fontawesome.io/
 */
<fox-element name="fox-icon" attributes="icon">
    <script>

    (function(env){
        var fox = env.fox;

        function setIconClass() {

            if (!this.icon) {
                return;
            }

            var iconComposites = this.icon.split('-');
            var iconFamily = '';

            if (iconComposites.length > 1) {
                iconFamily = iconComposites[0]
            }

            this.classList.add(iconFamily);
            this.classList.add(this.icon);
        }


        fox('fox-icon', {
            lifecycle: {
                inserted: function() {
                    // e.g: icon-back / fa-back
                    setIconClass.call(this);
                }
            }
        });
    })(this);
    </script>
</fox-element>
